<ion-header>
  <ion-toolbar>
    <ion-title>{{room?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" color="medium" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <img [src]="room.bilde" />
      <ion-text>
        <h1>Adresse: {{post?.adresse}}</h1>
        <h1>Kapasitet: {{post?.kapasitet}}</h1>
        // ledig/ikke ledig
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
