<ion-card>
  <img class="card-thumbnail" [src]="meetingRoomData.bilde" />
  <ion-card-header>
    <ion-card-title>
      {{meetingRoomData.tittel}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-text>
      <h2>Adresse: {{meetingRoomData.adresse}}</h2>
      <h2>Kapasitet: {{meetingRoomData.kapasitet}}</h2>
    </ion-text>
  </ion-card-content>

</ion-card>
