<ion-header>
  <ion-toolbar>
    <ion-title>List of rooms</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" color="medium" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let room of rooms$ | async" lines="none" (click)="openDetailsWithState(room)">
      <app-meeting-room-item [meetingRoomData]="room"></app-meeting-room-item>
    </ion-item>
  </ion-list>
</ion-content>
