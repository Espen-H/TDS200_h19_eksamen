<ion-content>
  <div id="login-form">
    <ion-card class="login-field">
      <ion-card-content>
        <ion-input placeholder="username" [(ngModel)]="user.username"></ion-input>
      </ion-card-content>
    </ion-card>
    <ion-card class="login-field">
      <ion-card-content>
        <ion-input placeholder="password" [(ngModel)]="user.password" type="password"></ion-input>
      </ion-card-content>
    </ion-card>
    <ion-grid>
      <ion-row>
          <ion-col size="1"></ion-col>
        <ion-col size="4">
          <ion-button (click)="loginUser()">Login</ion-button>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="4">
          <ion-button (click)="registerUser()">Sign up</ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
