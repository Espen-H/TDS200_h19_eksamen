<ion-header>
  <ion-toolbar>
    <ion-title>
      Hello {{user}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button id="logout-button" (click)="logout()">Log Out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8" class="ion-justify-content-center">
        <div>
          <ion-button expand="block" [routerLink]="['/meeting-rooms-rent-list']">Rent a room</ion-button>
        </div>
        <div>
          <ion-button  expand="block" [routerLink]="['/new-room']">Rent out your room</ion-button>
        </div>
        <div>
          <ion-button expand="block" [routerLink]="['/user-reservations']">Your reservations</ion-button>
        </div>
        <div>
          <ion-button expand="block" [routerLink]="['/user-rooms']">Your rooms</ion-button>
        </div>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
